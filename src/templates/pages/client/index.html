{% extends "base.html" %}
{% block title %}
  Gerenciar Clientes
{% endblock title %}
{% block content %}
  <h1>Gerenciar Clientes</h1>
  <a href="{{ url_for('client.create') }}" role="button">Cadastrar Cliente</a>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for model in models %}
        <tr>
          <td>{{ model.nome }}</td>
          <td>{{ model.cpf }}</td>
          <td>
            <a href="{{ url_for('client.detail', id=model.id) }}"
               role="button"
               data-tooltip="Visualizar"
               class="pico-background-blue-500 container-fluid"><i class="bi bi-eye-fill"></i></a>
            <a href="#"
               role="button"
               data-tooltip="Editar"
               class="pico-background-yellow-100 container-fluid"><i class="bi bi-pencil-fill"></i></a>
            <form action="{{ url_for('client.delete', id=model.id) }}" method="post">
              <button type="submit"
                      role="button"
                      data-tooltip="Excluir"
                      class="pico-background-red-500">
                <i class="bi bi-trash-fill"></i>
              </button>
            </form>
          </td>
        </tr>
      {% else %}
        Não há clientes cadastrados.
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
