{% extends "base.html" %}
{% block title %}
  Gerenciar Clientes
{% endblock title %}
{% block content %}
  <h1>Gerenciar Clientes</h1>
  <a href="{{ url_for('client.create') }}" role="button">Cadastrar Cliente</a>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for client in clients %}
        <tr>
          <td>{{ client.nome }}</td>
          <td>{{ client.cpf }}</td>
          <td>
            <a href="#"
               role="button"
               data-tooltip="Visualizar"
               class="pico-background-blue-500"><i class="bi bi-eye-fill"></i></a>
            <a href="#"
               role="button"
               data-tooltip="Editar"
               class="pico-background-yellow-100"><i class="bi bi-pencil-fill"></i></a>
            <a href="#"
               role="button"
               data-tooltip="Excluir"
               class="pico-background-red-500"><i class="bi bi-trash-fill"></i></a>
          </td>
        </tr>
      {% else %}
        Não há clientes cadastrados.
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
